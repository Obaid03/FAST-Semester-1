<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>

        *
        {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            font-family: Arial,;
     
            background-color: cornsilk;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            margin: 0;
        }
        .feedback-form {
            background-color: burlywood;
            padding: 20px;
            border: solid black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        .feedback-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 370px;
            padding: 10px;
            margin: 10px 0;
            border: solid black;
            border-radius: 5px;
            font-size: 1rem;
        }
        .rating {
            margin: 20px 0;
            font-size: 1rem;
        }
        .rating label {
            margin-right: 10px;
        }
        .rating input {
            display: none;
        }
        .rating label span {
            display: inline-block;
            justify-content: space-evenly;
            background-color: goldenrod;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 2px solid black;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: brown;
            transition: background-color 0.3s, color 0.3s;
        }
        .rating input:checked + label span {
            background-color: red;
            color: black;
        }
        .submit-button {
            width: 400px;
            padding: 10px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .submit-button:hover {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="feedback-form">
    <h1>Feedback Form</h1>
    <form action="#" method="POST">
        <input type="text" class="input-field" placeholder="Name" required>
        <input type="email" class="input-field" placeholder="Email" required>
        <textarea class="input-field" placeholder="Your feedback message" rows="4" required></textarea>
        <div class="rating">
            <label>Rate us:</label>
            <input type="radio" id="star1" name="rating" value="1" required>
            <label for="star1"><span>1</span></label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2"><span>2</span></label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3"><span>3</span></label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4"><span>4</span></label>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5"><span>5</span></label>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>
</body>
</html>
